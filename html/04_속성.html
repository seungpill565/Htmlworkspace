<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성(Attribute)</title>
</head>
<body>
    <h3> #html 속성이란 </h3>

    <p style =  "background-color : paleturquoise;  font-size : 30px;"
    onclick="alert('Hello!');"
    onmouseover="this.style.cursor = 'pointer'"
    title = " 해당 요소에 마우스를 오래 올리고 있으면 나오는 설명">
        -모든 요소 (Element)들은 속성을 가질수 있다. <br>
        -속성(Attribute)은 해당 요소의 추가적인 정보를 브라우저에게 제공한다 <br>
        (크기, 색깔, 마우스를 올렸을 때의 동작 등...) <br>
        -속성은 반드시 해당 요소의 여는 태그에 추가해야 한다 <br>
        -대부분의 속성은 name = "value"의 형태를 지니고 있다. <br>

    </p>


    
</body>
</html>
