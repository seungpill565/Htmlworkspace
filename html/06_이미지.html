<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 출력하기</title>
</head>
<body>
    <!-- 로컬 경로로 이미지 출력-->
    <h3># img tag</h3>

    <p>
        -src : 출력하고 싶은 이미지의 경로 <br>
        -alt : 이미지가 제대로 출력되지 않는 경우를 대비한 속성 
                (시각 장애인을 위한 설명을 적는것이 웹 표준)<br>

    </p>

    <img src="../assets/image/apple.jpg" alt="">
    <img src="../assets/image/apple123.jpg" alt="사과입니다.">

    
    <!-- URL로 이미지 출력-->

    <img src="https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg" alt="뽀로로 입니다.">
    

    <!-- whidth : 너비 / heigth : 높이-->

    <img width = "100" height="100"
    src="https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg" alt="뽀로로 입니다.">

    <!-- 너비와 높이 중 하나만 설정하면 이미지의 원래 비율을 유지한다-->
    <img width = "500" 
    src="https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg" alt="뽀로로 입니다.">

    <hr><!-- 가로 줄 긋기 태그-->
    <!-- 이미지는 기본적으로 글자 취급이다.(크기 조절이 가능한 글자)-->
    <a href="https://google.com">
        <img src="../assets/image/apple.jpg" alt="" width="100">
    </a>
</body>
</html>
