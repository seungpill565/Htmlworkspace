<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 제목 태그는 1~6 까지 있다-->
    <h1>This is Heading </h1>
    <h2>This is Heading </h2>
    <h3>This is Heading </h3>
    <h4>This is Heading </h4>
    <h5>This is Heading </h5>
    <h6>This is Heading </h6>
    <h7>This is Heading </h7>
    <h8>This is Heading </h8>

    <!-- 반독되는 HTML 태그 자동 생성하기 (Emmet)-->
    <h3># 유용한 emmet들</h3>
    <!-- code: 해당 요소의 내용이 프로그램 코드임을 표시하기 윈한 태그-->
    <p>
        tagname : 해당 태그 자동완성<br>
        $ : 번호 자동 부여 ex: <code> h$*5</code> <br>
        * : 같은 태그를 원하는 만큼 반복한다ex: <code>h$*5</code> <br>
        + : 태그를 연속적으로 추가한다ex: <code> (h1+p+p)*3</code> <br>
        더 자세한 내용은 emmet 에 대해 구글검색 <br>
    </p>

    (h1+p+p)*3
    
    
</body>
</html>
