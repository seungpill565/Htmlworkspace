<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
        <h3># 자바 스크립트</h3>

        <ul>
            <li>웹 브라우저가 해석하여 웹페이지를 직접 제어 할 수 있는 프로그래밍 언어</li>
            <li>웹 브라우저에는 자바스크립트를 해석할수 있는 
                엔진이 내장되어 있다</li>
            <li>웹 점유율 100%</li>
        </ul>

        <h3># 웹 페이지에 자바스크립트를 적용하는 3가지 방식</h3>

        <ul>
            <li>특정 요소의 이벤트 속성에 사용</li>
            <li>script 태그를 사용한다</li>
            <li>다른 자바스크립트 파일을 가져와 사용한다</li>
        </ul>

        <div id="out" style="border: solid 3px black; padding: 10px; margin-bottom: 10px;">Empty</div>

        <button onclick="document.getElementById('out').innerHTML='Hello, Javascript!';">버튼1</button>
        <button id="btn2" onclick="myBtnAction()">버튼2</button>
        <button id="btn3">버튼3</button>

        <script>
            //자바 스크립트 영역

            /*
                자바 스크립트
                여려 줄 주석

            */
            //document : 현재 웹 문서 전체를 의미하는 객체
            //getElementById() : 현재 웹 문서에서 ID를 이용해 요소를 하나 선택해서 반환하는 메서드

            var outDiv = document.getElementById('out');

            //Javascript의 println() 역활
            console.log('선택한 요소 찍어보기 : ', outDiv);

            function myBtnAction(){
                outDiv.innerHTML = 'Hello,Javascript!!2';
            }

        </script>

        <Script src="../assets/js/js01.js"></Script>
</body>
</html>
