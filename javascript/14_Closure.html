    <title>Closure</title>
</head>
<body>

    <h3># JavaScript Closure</h3>

    <ul>
        <li>함수의 self invoke를 활용해 폐쇄적인 영역을 만드는 방식</li>
        <li>중첩되는 변수 활용을 방지할 수 있다</li>
        <li>여러 함수를 찍어내는 함수를 만들 수 있다</li>
        <li>객체 지향적인 코드를 작성하는데 자주 활용된다</li>
    </ul>
    


        
    <script>

        // self-invoke fuction : 함수를 선언하자마자 바로 실행시켜 버리는 것
        const result = ( (a, b) => {
            return  a + b;
        })(10,15);
        console.log(result);

       
        // closure 활용한 private field의 구현
        const counter = ((a,b) =>{
            let num = 0;//private
            return {
                increase: () => num +=1,
                decrease: () => num -=1,
                currentValue: ()=>num   
            };
        })();
        
        
        console.log(counter.increase());
        console.log(counter.increase());
        console.log(counter.increase());
        console.log(counter.increase());
        console.log(counter.currentValue());
        console.log(counter.decrease());
        console.log(counter.currentValue());
        



    </script>
    
</body>
</html>
