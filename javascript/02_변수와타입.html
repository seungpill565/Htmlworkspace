<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types</title>
</head>
<body>

    <h3># 자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에는 변수 타입이 없다</li>
        <li>var : 변수를 선언한다 (생략 가능)</li>
        <li>let : 초기화 이후에 변경이 허용된 변수를 선언한다</li>
        <li>const : 초기화 이후에 변경이 금지된 변수를 선언한다</li>
    </ul>

    <h3># 자바스크립트의 데이터 타입</h3>

    <ul>
        <li>number : 정수, 실수 모두 포함</li>
        <li>string : 문자열</li>
        <li>array  : 배열</li>
        <li>object : Javascript Object</li>
    </ul>

    <div id="out"></div>

    <script>
        const out = document.getElementById('out');

        function print(obj){
            out.innerHTML = obj;
        }
        var a; // var : 그냥 변수 선언(생략 가능)
        let b; // let : 이후에 변경이 가능한 변수
        const c = 10; // const == final

        a ='hello';
        b = 'good bye';
        // c = 123; // 자바스크립트의 단점 : 에러 표시가 대충이다
        print(b);

        console.log('a: ' ,a);
        console.log('b: ', b);
        console.log('c: ',c);


        // 데이터 타입들

        console.log('typeof 1234',1234);
        console.log('typeof \'1234\' - ' + typeof '1234');
        console.log('typeof 1234.1234 - ' + typeof 123.1234);

        //Not a number : 이것은 숫자가 아님

        console.log('typeof NaN -',typeof NaN);

        //infinity : 무한
        console.log('typeof infinity -', typeof Infinity);
        console.log('typeof - infinity - ', typeof(-10/0));

        //배열
        const friends = ['임꺽정','정발산','산기슭','슭곰발'];

        console.log('typeof friends :',typeof friends);
        console.log(friends[0]);
        console.log(friends[1]);
        console.log(friends[2]);
        console.log(friends[3]);
        console.log(friends[4]);

        console.log('typeof undefined - ', typeof undefined);
        console.log('typeof undefined - ', typeof null);

        //자바스크립트 객체 (Javascript Object)
        let hong = {
            name: '홍길동',
            age : 22,
            bloodtype: 'AB',
            sayHi: function(){
                console.log('hello~!! my name is ',this.name);
                return 'success';
            }
        }

        //Jvascript object 접근 방법 1
        console.log(hong['name']);
        console.log(hong['age']);
        console.log(hong['bloodtype']);
        console.log(hong['sayHi']);//호출 하지 않는 함수
        console.log(hong['sayHi']()); // 호출 한 함수 (함수 실행 후 리턴 값이 돌아옴)

        //Jvascript object 접근 방법 2
        console.log('-------------------------------------------------------------');
        console.log(hong.name);
        console.log(hong.age);
        console.log(hong.bloodtype);
        console.log(hong.sayHi);
        console.log(hong.sayHi());

        for(step =0; step <4; step++){
            console.log(friends[step]);
        }
        
       
    </script>
    
</body>
</html>
