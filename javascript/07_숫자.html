<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 다루기</title>
    <link rel="stylesheet" href="../assets/css/js06.css">
</head>
<body>
    <h3># Javascript Number</h3>

    <div id="out"></div>

    <script>
        const a =12345;

        //숫자를 문자열로 변경하기
        print('10진법 문자열 : '+a.toString());
        print('16진법 문자열 : '+a.toString(16));
        print('2진법 문자열 : '+a.toString(2));


        //다양한 타입의 값들을 숫자로 변환하기
        print(Number(true));
        print(Number(false));
        print(Number('123.12345'));
        print(Number('54321'));
        print(Number('0xAA1'));
        print(Number('AA1'));// 숫자로 변환할 수 없는 값은 nan이 된다
        print(Number('     4444.4444    ')); // 겉의 공백은 알아서 제거 된다
        print(Number('     4444     .4444    '));

        print(new Date());
        print('unix time : ' + Number(new Date()));

        print(parseInt('999.123456'));
        print(parseFloat('999.123456'));


        function print(obj){

            document.getElementById('out').innerHTML += '$' + obj + '<br>';
        }

    </script>

    
</body>
</html>
