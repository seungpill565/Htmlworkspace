<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 사용하기</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet">
      <link rel="stylesheet" href="../assets/css/css11.css">
      <script src="https://kit.fontawesome.com/b05f6f7564.js" crossorigin="anonymous"></script>

</head>
<body>

    <h3># google icons</h3>

<div style="background-color: darkred;">
    <span class="material-icons md-18 md-light">menu</span>
    <span class="material-icons md-24 md-light">transfer_within_a_station</span>
    <span class="material-icons md-36 md-light">star</span>
    <span class="material-icons md-48 md-light">face</span>
    <span class="material-icons-two-tone md-light">description</span>
</div> 

<div style="background-color: darkred;">
    <span class="material-icons md-18 md-light md-inactive">face</span>
    <span class="material-icons md-24 md-light md-inactive">face</span>
    <span class="material-icons md-36 md-light md-inactive">face</span>
    <span class="material-icons md-48 md-light md-inactive">face</span>
    <span class="material-icons-two-tone md-light md-inactive">description</span>
</div> 
    <h3># font-awesome icons</h3>

   
    <div class="fa-3x">
        <i class="fa-solid fa-baseball fa-spin"></i>
        <i class="fa-solid fa-biohazard fa-spin-pulse fa-spin-reverse"></i>
        <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
    </div>
    

    <div class="fa-3x" style="color: darkolivegreen;">
        <i class="fa-solid fa-compact-disc fa-flip"></i>
        <i class="fa-solid fa-camera-rotate fa-flip"></i>
        <i class="fa-solid fa-cassette-tape fa-flip"></i>
        <i class="fa-solid fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;" ></i>
        <i class="fa-solid fa-money-check-dollar fa-flip" style="--fa-animation-duration: 3s;" ></i>
      </div>

      <div class="fa-3x">
        <i class="fa-solid fa-bell fa-shake"></i>
        <i class="fa-solid fa-lock fa-shake"></i>
        <i class="fa-solid fa-stopwatch fa-shake"></i>
        <i class="fa-solid fa-bomb fa-shake"></i>
      </div>

      <ul class="fa-ul" style="--fa-li-margin: 1em;">
        <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List icons can</li>
        <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be used to</li>
        <li><span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span>replace bullets</li>
        <li><span class="fa-li" style="--fa-li-margin: 2em;"><i class="fa-regular fa-square"></i></span>in lists</li>
      </ul>
    
</body>
</html>
