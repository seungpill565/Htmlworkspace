<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:grid</title>
    <link rel="stylesheet" href="../assets/css/css16.css">
</head>
<body>

    <h3># display: grid</h3>

    <ul>
        <li>column과 row를 설정할 수 있는레이아웃</li>
        <li>
            grid를 설정한 요소는 grid 컨테이너가 되고
            컨테이너 내부의자식 요소들은 grid-item이 된다
        </li>
        <li>전체 칸을 설정하고, 각 칸이 몇 칸을 차지하는지 설정한다</li>

    </ul>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
            
    
    </div>
    
</body>
</html>
